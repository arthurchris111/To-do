<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/styles.css">
    <link rel="stylesheet" href="./asset/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Todo Web</title>
</head>

<body class="">
    <div class="container d-flex  justify-content-center align-items-center">
        <div class="row ">
            <div class="col">
                <div class="card border-0 shadow-sm bg-white rounded" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title my-3 ">Add task</h5>
                        <form id="todoForm">
                            <div class="form-floating mb-4 form-field">
                                <input type="text" class="form-control shadow-sm bg-white rounded titleInput" id="title"
                                    placeholder="Title">
                                <small></small>
                                <label for="floatingInput">Title</label>
                            </div>

                            <div class="form-floating mb-3 form-field">
                                <input type="text" class="form-control shadow-sm bg-white rounded descriptionInput"
                                    id="description" placeholder="Description">
                                <label for="floatingInput">Description</label>
                                <small></small>
                            </div>
                        </form>

                        <div class="d-flex justify-content-between ">
                            <button type="button" class="btn btn-secondary btn-sm shadow-none w-50 me-2"
                                id="cancelBtn">Cancel</button>
                            <button type="button" class="btn btn-success btn-sm shadow-none w-50"
                                id="addBtn">Add</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="card border-0 shadow-sm bg-white rounded" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title my-3">Todo List</h5>
                        <hr>
                        <div class="todoList">
                            <div class="todoItem">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./asset/app.js"></script>

</html>
